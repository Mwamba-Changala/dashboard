<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="utf-8">
	<meta name="description" content="CSS UI - Dashboard">
	<meta name="author" content="Zdeněk Papučík, zdenek.papucik@gmail.com">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS UI - Dashboard</title>

	<!-- CSS styles -->
	<link rel="stylesheet" href="css/style.css">
	<!--<link rel="stylesheet" href="css/style.responsive.green.css">-->
	<link rel="stylesheet" href="css/style.responsive.blue.css">
</head>
<body>
	<!-- navigation -->
	<div class="nav">

		<!-- click menu -->
		<div class="click">
			<i class="fa fa-bars menu" aria-hidden="true"></i>
		</div>

		<!-- sidebar -->
		<div class="sidebar">

			<!-- sidebar title -->
			<div class="title">
				<p>CSS UI - Menu</p>
			</div>

			<div class="responsive">

				<!-- sidebar menu -->
				<ul class="menu">

					<!-- languages -->
					<li class="top">
						<span class="clear">
							<span class="float left">Languages</span>
							<span class="float right"><i class="fa fa-angle-down" aria-hidden="true"></i></span>
						</span>
						<ul>
						    	<li><a href="" class="current"><i class="fa fa-circle-o icon" aria-hidden="true"></i>Czech</a></li>
							<li><a href=""><i class="fa fa-circle-o icon" aria-hidden="true"></i>English</a></li>
						</ul>
					</li>

					<!-- dashboard -->
					<li class="dashboard menu">
						<span class="clear">
							<span class="float left">Dashboard</span>
							<span class="float right"><i class="fa fa-angle-down" aria-hidden="true"></i></span>
						</span>
						<ul>
						    	<li><a href=""><i class="fa fa-circle-o icon" aria-hidden="true"></i>Home</a></li>
							<li><a href=""><i class="fa fa-circle-o icon" aria-hidden="true"></i>Settings</a></li>
							<li><a href=""><i class="fa fa-circle-o icon" aria-hidden="true"></i>Notifications</a></li>
						</ul>
					</li>

					<!-- blog -->
					<li>
						<span class="clear">
							<span class="float left">Blog</span>
							<span class="float right"><i class="fa fa-angle-down" aria-hidden="true"></i></span>
						</span>
						<ul>
						    	<li><a href=""><i class="fa fa-circle-o icon" aria-hidden="true"></i>Add</a></li>
							<li><a href=""><i class="fa fa-circle-o icon" aria-hidden="true"></i>List</a></li>
						</ul>
					</li>

					<!-- mmmbers -->
					<li>
						<span class="clear">
							<span class="float left">Members</span>
							<span class="float right"><i class="fa fa-angle-down" aria-hidden="true"></i></span>
						</span>
						<ul>
						    	<li><a href=""><i class="fa fa-circle-o icon" aria-hidden="true"></i>Registred</a></li>
							<li><a href=""><i class="fa fa-circle-o icon" aria-hidden="true"></i>Banned</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<!-- header and content wrapper -->
	<div class="wrapping">
		<div class="header">
			<div class="clear">

				<!-- dashboard menu -->
				<div class="float left">
					<ul class="header-menu">
						<li><a href="" class="current"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a></li>
						<li><a href=""><i class="fa fa-cog" aria-hidden="true"></i><span>Settings</span></a></li>
						<li><a href=""><i class="fa fa-bell-o" aria-hidden="true"></i><span>Notification<span class="notifications">3</span></span></a></li>
					</ul>
				</div>

				<!-- user panel -->
				<div class="float right user panel">

					<!-- user and gravatar -->
					<div class="float left logged in">
						<ul class="clear">
							<li class="user float left">You login as John Doe Master</li>
							<li class="gravatar float left"><img src="img/user.png" alt="user"></li>
						</ul>
					</div>

					<!-- dropdown menu -->
					<div class="float left">
						<div class="dropdown">

							<!-- dropdown menu click -->
							<div class="clear">
								<a class="employ-toggle click float right" href="#">
									<i class="fa fa-ellipsis-v " aria-hidden="true"></i>
								</a>
							</div>

							<!-- show or hide menu -->
							<ul class="expand-dropdown">
								<li><a href="#" class="top">Profile</a></li>
								<li><a href="#" class="bottom">Logout</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- javascript libraries and plugins  -->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.responsive.menu.js"></script>
	<script src="js/jquery.dropdown.menu.js"></script>
</body>
</html>
